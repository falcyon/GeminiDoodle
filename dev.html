<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev â€” Object Browser</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
        body { display: flex; }

        #sidebar {
            width: 260px;
            min-width: 260px;
            height: 100%;
            background: #1e1e1e;
            color: #ccc;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #sidebar-header {
            padding: 12px 14px;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 8px;
        }
        #sidebar-header button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            background: #333;
            color: #ccc;
        }
        #sidebar-header button:hover { background: #444; }
        #sidebar-header button.primary { background: #4285f4; color: #fff; }
        #sidebar-header button.primary:hover { background: #3367d6; }
        #sidebar-header button.danger { background: #c0392b; color: #fff; }
        #sidebar-header button.danger:hover { background: #a93226; }

        #object-list {
            flex: 1;
            overflow-y: auto;
            padding: 6px 0;
        }
        #object-list::-webkit-scrollbar { width: 6px; }
        #object-list::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

        .object-item {
            padding: 8px 14px;
            cursor: pointer;
            font-size: 13px;
            border-bottom: 1px solid #2a2a2a;
            word-break: break-word;
        }
        .object-item:hover { background: #2a2a2a; }
        .object-item.active { background: #333; color: #fff; }

        #status {
            padding: 8px 14px;
            font-size: 12px;
            color: #888;
            border-top: 1px solid #333;
        }

        canvas {
            flex: 1;
            display: block;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="sidebar-header">
            <button class="primary" id="btn-refresh">Refresh</button>
            <button class="danger" id="btn-clear">Clear</button>
        </div>
        <div id="object-list"></div>
        <div id="status">Loading...</div>
    </div>
    <canvas id="c"></canvas>
    <script type="module" src="/src/dev.js"></script>
</body>
</html>
